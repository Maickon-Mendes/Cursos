<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-position: inside;
        }

        ul li:nth-of-type(2){
            color: crimson;/*Forma de editar a estilização da tag selecionada*/
        }
        ul span:nth-child(1){/*mudar a eestilização de qualquer outro*/
            color: rgb(75, 224, 38);
        }

    </style>
</head>
<body>
      <ul>
          <span>outro</span>
        <li>um</li>
        <li>dois</li>
        <li>trez</li>
        <li>quatro</li>
      </ul>
</body>
</html>
