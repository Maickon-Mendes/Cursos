    <style>
        table{
            width: 900px;
            border-collapse: collapse;/*significa que quando a espaçamento nas bordas é para deichar que elas colidam e se tornem uma só*/
            margin: 0px;
        }

        table tr th{
            border: 1px solid black;
            background-color: rgb(200, 200, 200);
            height: 100px;
            vertical-align: bottom;/*move os itens para linha de baixo da casa*/
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>cargo</th>
            </tr>
        </thead>
        <thead>
            <tr>

            </tr>
        </thead>
        <thead>
