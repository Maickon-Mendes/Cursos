<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.red-color{
            color: red;
        }
    </style>
</head>
<body>
    <button type="button" onclick="fundoAzul()">fundo azul</button>
    <button type="button" onclick="fundoTransp()">fundo transparente</button>
    <button type="button" onclick="fontRed()">fonte vermelha</button>
    <button type="button" onclick="removeCor()">fonte normal</button>
    <br>
    <p id="style-text">Manipulando CSS via DOM</p>
    <script>
        function fundoAzul(){
            let element = document.getElementById("style-text")
            element.style.backgroundColor = 'blue'
        }
        function fundoTransp(){
            document.getElementById("style-text").style.backgroundColor = "white"
        }
        function fontRed(){
            let element = document.getElementById("style-text")
            element.classList.add("red-color")
        }
        function removeCor(){
            let element = document.getElementById("style-text")
            element.classList.remove("red-color")
        }

        
    </script>
</body>
</html>
